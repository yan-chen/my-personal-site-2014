<div id="portfolio-container" ng-controller="PortfolioCtrl"><!---------------------------------- PDF Section --------------------------------><h4 class="yy-text-default">Wireframe/Mockup</h4><hr class="title-separator-bold"><div class="row portfolio-widget-container-row"><div class="col-lg-3 col-md-4 col-sm-6 col-xs-9 portfolio-widget-container" ng-repeat="wireframe in wireframeFiles"><div class="panel yy-panel-box-dark portfolio-panel"><div class="panel-heading"><div class="panel-title">{{wireframe.fileName}}</div></div><div class="panel-body no-padding"><div class="portfolio-widget" ng-style="{'background-image':'url({{wireframe.fileThumbPath}})'}"><div class="portfolio-widget-overlay"><div class="btn btn-default portfolio-widget-overlay-btn" data-toggle="modal" data-target="#portfolio-filePreviewModal" ng-click="setCurrentFile(wireframe)">View</div></div></div></div></div></div></div><!-- PDF Modal --><div class="modal fade" id="portfolio-filePreviewModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"><div class="modal-dialog file-preview-modal"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button><h4 class="modal-title">{{currentFile.fileName}}</h4></div><div class="modal-body"><!--  <object data="{{currentFile.filePath}}" type="application/pdf" width="100%"
                              height="100%">

                          <p>PDF plugin is not supported by your browser, here is a link to the pdf
                              file:
                              <a href="{{currentFile.filePath}}">to the PDF!</a>
                          </p>
                      </object>--><iframe ng-src="{{currentFile.filePath}}" scrolling="auto" height="65%" width="100%"></iframe></div><div class="modal-footer"><div class="btn btn-default" data-dismiss="modal">Close</div></div></div></div></div><!---------------------------------- END PDF Section --------------------------------><!---------------------------------- Project Section --------------------------------><h4 class="yy-text-default">Projects</h4><hr class="title-separator-bold"><div class="row portfolio-widget-container-row"><div class="col-lg-3 col-md-4 col-sm-6 col-xs-9 portfolio-widget-container" ng-repeat="project in projects"><div class="panel yy-panel-box-dark portfolio-panel"><div class="panel-heading"><div class="panel-title">{{project.fileName}}</div></div><div class="panel-body no-padding"><div class="portfolio-widget" ng-style="{'background-image':'url({{project.fileThumbPath}})'}"><div class="portfolio-widget-overlay"><div class="btn btn-default portfolio-widget-overlay-btn" data-toggle="modal" data-target="#portfolio-projectPreviewModal" ng-click="setCurrentProject(project)"><span class="fa fa-play fa-3x"></span></div></div></div></div></div></div></div><!-- Project Modal --><div class="modal fade" id="portfolio-projectPreviewModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"><div class="modal-dialog project-preview-modal"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button><h4 class="modal-title">{{currentProject.fileName}}</h4></div><div class="modal-body iframe-wrapper"><div yy-video-dir="" data-video-src="currentProject.filePath"></div></div></div></div></div><!---------------------------------- END Project Section --------------------------------><!---------------------------------- Demo Section --------------------------------><h4 class="yy-text-default">Web Component Example (Under Construction ...)</h4><hr class="title-separator-bold"><div class="row portfolio-widget-container-row"><div class="col-lg-3 col-md-4 col-sm-6 col-xs-9 portfolio-widget-container" ng-repeat="demo in webComponentDemos"><div class="panel yy-panel-box-dark portfolio-panel"><div class="panel-heading"><div class="panel-title">{{demo.demoName}}</div></div><div class="panel-body no-padding"><div class="portfolio-widget" ng-style="{'background-image':'url({{demo.demoThumbPath}})'}"><div class="portfolio-widget-overlay"><div class="btn btn-default portfolio-widget-overlay-btn" data-toggle="modal" data-target="#portfolio-demoPreviewModal" ng-click="setCurrentDemo(demo)">View</div></div></div></div></div></div></div><!-- Demo Modal --><div class="modal fade" id="portfolio-demoPreviewModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"><div class="modal-dialog demo-preview-modal"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button><h4 class="modal-title">{{currentDemo.demoName}}</h4></div><div class="modal-body"><div ng-include="currentDemo.demoPath"></div></div><div class="modal-footer footer-sm"><div class="btn btn-default" data-dismiss="modal">Close</div></div></div></div></div><!---------------------------------- END Demo Section --------------------------------></div>
