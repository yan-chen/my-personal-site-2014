<div id="yy-login-modal"><form class="form-horizontal" name="yyLoginForm" role="form" ng-submit="login(credentials)"><div ng-if="isLoginFailed" class="alert alert-danger" role="alert">Wrong Admin ID or password, please try again.</div><div class="form-group"><label for="adminID" class="col-sm-2 control-label">Admin ID</label><div class="col-sm-10"><input type="text" ng-model="credentials.adminId" class="form-control" id="adminID" placeholder="Admin ID" required></div></div><div class="form-group"><label for="adminPassword" class="col-sm-2 control-label">Password</label><div class="col-sm-10"><input type="password" ng-model="credentials.password" class="form-control" id="adminPassword" placeholder="Password" required></div></div><div class="form-group"><div class="col-sm-offset-2 col-sm-10"><div class="checkbox"><label><input ng-model="credentials.rememberMe" type="checkbox"> Remember me</label></div></div></div><div class="form-group"><div class="col-sm-offset-2 col-sm-10"><!--<button type="submit" class="btn btn-primary" ng-disabled="yyLoginForm.$invalid">Sign in</button>--><button class="btn btn-primary" ng-disabled="yyLoginForm.$invalid" ng-click="adminLogin(credentials)">Sign in</button> <button class="btn btn-danger" ng-click="cancel()">Cancel</button></div></div></form></div>
